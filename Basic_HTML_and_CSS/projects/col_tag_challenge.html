<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Column Tag Challenge</title>
</head>
<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: lightblue">
            <col style="background-color: yellow;">
        </colgroup>
        <tr>
            <th>Book Station</th>
            <th>Bag Station</th>
            <th>Cloth Station</th>
        </tr>

        <tr>
            <td>Story Book</td>
            <td>Blue Bag</td>
            <td>Purple Jacket</td>
        </tr>
</body>
</html>
