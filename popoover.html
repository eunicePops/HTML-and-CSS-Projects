<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pop over</title>

    <style>
    #myDIV {
        width: 300px;
        height: 200px;
        background: red;
        animation: mymove 5s infinite;
      }
      
      @keyframes mymove {
        from {background-color: red;}
        to {background-color: blue;}
      }
    </style>

</head>
<body>
    <h1>Welcome to my w3schools new learning </h1>
    <p>The popover attribute.</p>
    <h1 popover id="myheader">Hello</h1>
    <button popovertarget="myheader">Click me!</button>

    <p>Click the button and it will toggle between showing and hiding the popover element.</p>

    <div id="myDIV"></div>
</body>
</html>
